<!DOCTYPE html>
<html lang="pt-BR" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Light / Dark Mode</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>Light / Dark Mode</h1>

        <div class="toggle-container">
            <input type="checkbox" id="switch" name="theme" /><label for="switch">Toggle</label>
        </div>

        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse quaerat facilis fuga numquam libero dolorum iure vel dolor vero molestias asperiores aperiam dignissimos, quidem saepe quod excepturi laboriosam consequatur officiis!
        </p>
    </div>

    <script>
        var checkbox = document.querySelector('input[name=theme]');

        checkbox.addEventListener('change', function () {
           if (this.checked) {
            transition();
            document.documentElement.setAttribute('data-theme', 'dark');
           } else {
            transition();
            document.documentElement.setAttribute('data-theme', 'light');
           }
        });

        let transition = () => {
            document.documentElement.classList.add('transition');
            window.setTimeout(() => {
                document.documentElement.classList.remove('transition');
            }, 1000);
        }
    </script>
</body>
</html>
